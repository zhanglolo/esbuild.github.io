index:
  title: 一个速度极快的 JavaScript bundler
  body:
    - h1: esbuild
    - blockquote: 一个速度极快的 JavaScript bundler

    - benchmark.animated:
        '[esbuild](https://github.com/evanw/esbuild)': 0.37
        '[rollup](https://github.com/rollup/rollup) + [terser](https://github.com/terser/terser)': 37.79
        '[parcel](https://github.com/parcel-bundler/parcel) 2': 39.28
        '[webpack](https://github.com/webpack/webpack) 4': 43.07
        '[webpack](https://github.com/webpack/webpack) 5': 55.25

    - figcaption: >
        上图: 使用默认设置,包含压缩和生成 source maps, 完整打包 10 份 [three.js](https://github.com/mrdoob/three.js) 的时间. [此处](/faq/#benchmark-details)查看更多信息

    - p: >
        当前我们用于 Web 的构建工具比它速度可能慢上 10-100 倍. esbuild bundler 项目的主要目标是开创一个构建工具性能的新时代, 并在此过程中创建一个易于使用的现代打包工具.

    - p: '主要特点:'
    - ul:
      - '提供超快的打包速度, 无需缓存'
      - '支持 ES6 和 common js 模块'
      - '支持 ES6 Module 的 Tree sharking'
      - '为 JavaScript 和 Go 提供一套 [API](/api/)'
      - '支持 [TypeScript](/content-types/#typescript) 和 [JSX](/content-types/#jsx) 语法'
      - '[Source maps](/api/#sourcemap)'
      - '[Minification](/api/#minify)'
      - '[Plugins](/plugins/)'

    - p: >
        通过查看 [getting started](/getting-started/) 介绍, 即刻尝试 esbuild.

